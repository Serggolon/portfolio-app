name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main   # или твоя ветка продакшн
      - test   # ветка тестирования

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Node.js и pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install pnpm
        run: npm install -g pnpm

      # 3️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Создаем .env файлы для каждого mf-* с помощью sync-env-cloudflare
      - name: Generate .env for each microfrontend
        env:
          NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          NEXT_PRIVATE_LOCAL_WEBPACK: ${{ secrets.NEXT_PRIVATE_LOCAL_WEBPACK }}
          NEXT_PUBLIC_HOME_PROFILE_URL: ${{ secrets.NEXT_PUBLIC_HOME_PROFILE_URL }}
          NEXT_PUBLIC_FEATURE_BETA: ${{ secrets.NEXT_PUBLIC_FEATURE_BETA }}
        run: node sync-env-cloudflare.js

      # 5️⃣ Строим все микрофронтенды
      - name: Build all microfrontends
        run: pnpm --filter "mf-*" build

      # 6️⃣ Деплой на Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "portfolio-app"      # точное имя проекта в Cloudflare Pages
          directory: "./mf-shell/.next"     # путь к собранной статике
          branch: ${{ github.ref_name }}